	<script>

//案例1：一次性定时器
window.onload=function(){
var	timeId=window.setTimeout(function(){
		alert("萨瓦迪卡");
	},1000);
my$("btn").onclick=function(){
	clearTimeout(timeId);
  };
};
//案例2：协议按钮禁用
var time=5;
var timeID=setInterval(function(){
time--;
my$("btnA").value="请仔细阅读协议("+time+")";
if(time<=0){
	clearInterval(timeID);
    my$("btnA").disabled=false;
    my$("btnA").value="同意";
   }
},1000);
//案例3：div颜色渐变
my$("btn1").onclick=function(){
	var opacity=10;
	var timeId1=setInterval(function(){
	opacity--;
    if(time<=0){
	clearInterval(timeId1);
}
     my$("jk").style.opacity=opacity/10;
	},200);
	
}

//案例4：div变宽
my$("btn2").onclick=function(){
	var width=200;
	var timeId2=setInterval(function(){
     width+=10;
     if(width==800){
      clearInterval(timeId2);
     }
      my$("ar").style.width=width+"px";
	},200);
}

//案例5：移动元素
my$("btnC").onclick=function(){
	var timeId3=setInterval(function(){
     var current=my$("tp").offsetLeft;
    var temp=10;
    current+=temp;
    if(current<=400){
      my$("tp").style.left=current+"px";
    }else{
    	clearInterval(timeId3);
    }

	},20);
}

function animate1(element,target){
	clearInterval(element.timeId);
element.timeId=setInterval(function(){
var current=element.offsetLeft;
var temp=10;
temp=current<target?temp:-temp;
current+=temp;
if(Math.abs(target-current)>Math.abs(temp)){
   element.style.left=current+"px";
}else{
	clearInterval(element.timeId);
	element.style.left=target+"px";
}
},20);
}

my$("btnD").onclick=function(){
	animate1(my$("tp"),800);
};
