<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包</title>
</head>
<body>
<script>
/*
闭包
闭包的概念：函数A中，有一个函数B，函数B中可以访问含糊A中定义的变量或者是数据，此时形成了闭包
闭包的作用：缓存数据，延长作用域链
闭包的优缺点：缓存数据
闭包的模式：函数模式的闭包，对象模式的闭包
闭包的应用：














 */
//函数模式的闭包：在一个函数中有一个函数
function f1(){
	var num=10;
	function f2(){
		console.log(num);
	}
    //函数调用
   f2();
}
f1();

//对象模式的闭包:函数中有一个对象
function f3(){
	var num=10;
	var obj={
		age:num
	}；
	console.log(obj.age);
}
f3();













</script>	














</body>
</html>
