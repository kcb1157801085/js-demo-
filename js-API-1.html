<script>

//根据id获取按钮
var btnObj = document.getElementById("btn1");
//为按钮注册点击事件，添加事件处理函数

}

var btn1Obj = document.getElementById("btn");
btn1Obj.onclick = function (){
	var pObj = document.getElementById("p1");
	pObj.innerText = "这是一个P标签"
}

// 案例3：点击按钮修改超链接的地址及文字内容

// 点击按钮设置多个p标签内容
//根据id获取按钮，注册点击事件，添加事件处理函数
var btn3Obj = document.getElementById("btn3");
btn3Obj.onclick = function(){

	var p1Obj = document.getElementsByTagName("p");
	//操作某个div下的p标签
	var p1Obj = document.getElementById("dv1").getElementsByTagName("p");
    //循环遍历这个数组
   for (var i = 0; i < p1Obj.length; i++) {
   	p1Obj[i].innerText="我们都是P标签";
   }
}

	return document.getElementById(id);
}

	规律：在表单标签中，如果属性和值只有一个，并且值是这个属性的本身，那么，在DOM操作的时候，这个属性值，是布尔类型就可以。
	 */
	my$("rad1").checked = true;
}

var btn8Obj =my$("btn8");

	my$("ck1").checked=true;

}

// 案例14：点击按钮设置div的样式
my$("btnB").onclick = function(){
	my$("df").style.width = "300px";
	my$("df").style.height = "200px";
	//凡是css中这个属性是多个单词的写法，在JS代码中DOM操作的时候，把-干掉，后面的单词首字母大写即可
	my$("df").style.backgroundColor = "pink";
}
// 案例15：点击按钮设置div的显示与隐藏

my$("btnC").onclick = function(){
	if(this.value=="隐藏"){
   my$("dj").style.display = "none";
   this.value="显示";	
   }else if(this.value=="显示"){
   	my$("dj").style.display = "block";
   this.value="隐藏";	
   }	
}

// 案例16：div的显示与隐藏通过类样式实现
my$("btnD").onclick= function(){
	if(my$("cp").className!="cls"){
		my$("cp").className = "cls"
		this.value= "显示";
	}else{
		my$("cp").className ="";
		this.value="隐藏";
	}
}

// 案例17：网页开关灯

my$("btnE").onclick = function(){
	document.body.className = document.body.className!="black"?"black":"";
}










</script>
	<script>
/*
javascript分三个部分：
ECMAScript标准：js的基本语法
DOM：Document Object Model   文档对象模型  操作页面的元素
BOM：Browser Object Model    浏览器对象模型  操作的是浏览器

DOM：文档对象模型
文档：把一个html文件看成是一个文档，由于万物皆对象，所以把这个文档看成是一个对象
XML文件：也可以看成是一个文档
XML：侧重于存储数据
例:<?xml varson="1.0" encoding="UTF-8"?>
HTML：展示信息，展示数据的
页面中的每个标签，都是一个元素（element），每个元素都可以看成是一个对象
标签可以嵌套，标签中有标签，元素中有元素
html页面中都有一个根标签（html）---也叫根元素
页面中的有一个根元素（标签---html），里面有很多的元素（有很多的标签，有很多的对象）

元素：页面中的所有的标签都是元素，元素可以看成是对象
节点（node）：页面中所有的内容都是节点：标签，属性，文本 

由文档及文档中的所有的元素（标签）组成的一个树形结构图，叫DOM树
//点击操作：------事件：就是一件事，有触发和响应，事件源
按钮被点击，弹出对话框
按钮-----事件源
点击----事件的名字
被点击了-----触发了
弹框了----响应
html代码中嵌入了JS代码，不方便后期的修改和维护
应该把js代码和html分离
凡是成对的标签，中间的文本内容，设置的时候，都使用innerText这个属性的方式
document.getElementById("id属性的值")--返回的是一个元素对象
document.getElementsByTagName("标签的名字");返回的是一个伪数组
无论获取的是一个标签，还是多个标签，最终都是在数组中存储的，这行代码的返回值就是一个数组
 */
	</script>
