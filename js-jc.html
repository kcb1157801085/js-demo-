	<script>
var score=parseInt(prompt("请输入你的成绩"));
if(!isNaN(score)){
	if(score>100){
		console.log("你输入的数字超出测试范围");
	}else if (score>90&&score<=100){
		console.log("A级");
	}else if(score>80){
		console.log("B级");
	}else if(score>70){
		console.log("C级");
	}else if(score>=60){
		console.log("D级");
	}else{
		console.log("不及格");
	}
}else{
	console.log("你的输入有误");
}
var num="C";
switch(num){
	case "A":console.log("90-100");break;
	case "B":console.log("80-89");break;
	case "C":console.log("70-79");break;
	case "D":console.log("60-69");break;
}
for (var i = 0; i < 10; i++) {
	for (var j = 0; j < i; j++) {
		document.write("☆");
	}
	document.write("<br/>");
}



document.write("<table border='1' cellspacing='0' cellpadding='0' ");

     document.write("</td>");
	}
	document.write("</tr>");

}

//案例7：去掉数组中重复的0,把其他的数据放在一个新的数组中
    var arr6 = [10,0,20,0,30,0,40,50];
var arrY=[];
for (var i = 0; i < arr6.length; i++) {
	if(arr6[i]!=0){
        arrY[arrY.length]=arr6[i]; 
	}
}
console.log(arrY);
//案例8：反转数组,把数组中的数据的位置调换
 var array=[10,30,50,60,80];
for (var i = 0; i < array.length/2; i++) {
	var temp=array[i];
	array[i]=array[array.length-1-i];
	array[array.length-1-i]=temp;
}

console.log(array);

//冒泡排序
var array1=[10,88,50,60,80];
for (var i = 0; i < array1.length-1; i++) {
	for (var j = 0; j < array1.length-1-i; j++) {
		if(array1[j]<array1[j+1]){
           var temp=array1[j];
           array1[j]=array1[j+1];
           array1[j+1]=temp;
		};

	}
}
console.log(array1);
