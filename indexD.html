//自定义构造函数创建对象

//工厂模式创建对象
function createObject(color,weight,brand,model){
  var obj = new Object();
  obj.color = color;
  obj.weight = weight;
  obj.brand = brand;
  obj.model = model;
  obj.movie = function(){
    console.log("看电影");
  };
  obj.say =function(){
    console.log("颜色："+this.color+"重量："+this.weight+"品牌："+this.brand+"型号："+this.model);
  };
  return obj;
}
var per1 =createObject("black","2.5kG","thunoerobot","g150s");
per1.say();
