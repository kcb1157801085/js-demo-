	<script>
//创建构造函数
function Person(name,age){
	this.name=name;
	this.age=age;
	
}
//添加共享的属性
Person.prototype.sex="男";
Person.prototype.sayHi=function(){
console.log("怎么这么帅");

};

//实例化对象，并初始化
var per=new Person("小明",20);
per.sayHi();

//如果想要使用一些属性和方法，并且属性的值在每个对象中都是一样的，方法在每个对象中的操作也是一样，那么，为了共享数据，节省内存空间，是可以把属性和方法通过原型的方式进行赋值



console.dir(per);
console.dir(Person);
console.dir(Person.prototype);
//实例对象的原型__proto__和构造函数的的原型prototype指向是相同的
//实例对象中的__proto__原型指向的是构造函数中的原型prototype
console.log(per.__proto__==Person.prototype);
//原型链是一种关系，实例对象和原型对象之间的关系，关系是通过原型（__proto__）来联系的
//实例对象可以直接访问原型对象中的属性或者方法


//原型的指向可以改变
//人的构造函数
function Person1(age){
	this.age=age;
	//构造函数中的this就是实例对象
	console.log(this);
}
//人的原型对象方法
Person1.prototype.eat=function(){
	//原型对象中方法中的this就是实例对象
	console.log(this);
console.log("你吃了没，走走");
};
//学生的构造函数
function Student(){

}
Student.prototype.sayHi=function(){
console.log("打招呼");
};

//学生的原型，指向了一个人的实例对象
Student.prototype=new Person1(10);
var stu=new Student();
stu.eat();
//stu.sayHi();
//原型指向可以改变
//实例对象的原型__proto__指向的是该对象所在的构造函数的原型对象
//构造函数的原型对象（prototype）指向如果改变了，实例对象的原型（__proto__）指向也会发生改变
//实例对象和原型对象之间的关系是通过__proto__原型来联系起来的，这个关系就是原型链
//原型链最终的指向是Object的prototype中的__proto__是null

//原型指向改变如何添加原型方法？
function Person2(age){
	this.age=age;
}
Person2.prototype.eat=function(){
    console.log("我在吃东西");
};

function Students(sex){
	this.sex=sex;
}


//先改变了原型对象的指向
Students.prototype=new Person2(10);
//再添加原型的方法,
Students.prototype.sayHi=function(){
    console.log("您好啊");
};



var stu1=new Students("男");
stu1.sayHi();

//在原型指向改变之后添加原型方法，就可以添加了




function Person3(age){
	this.age=age;
}
//指向改变了
Person3.prototype={
	eat:function(){
		console.log("吃");
	}
};
//在添加原型方法
Person3.prototype.sayHi(){
	console.log("你好");
