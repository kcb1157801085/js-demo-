<script type="text/javascript" src="common.js"></script>
	<script>
// 案例1：点击按钮显示图片及设置宽和高
var btnObj=my$("btn");
btnObj.onclick=function(){
   var imobj=my$("im");
   imobj.src="images/advjimg4.jpg";
   imobj.width="400";
   imobj.height="300";
}
 //案例2：点击按钮设置P标签的文本内容 
my$("btn1").onclick=function(){
	var pObj=my$("p1");
	pObj.innerText="我是一个p标签";
}
//案例3：点击按钮修改超链接的地址及文字内容
my$("btn2").onclick=function(){
	var aObj=my$("ak");
	aObj.href="www.jd.com";
	aObj.innerText="京东";
}
//案例4：点击按钮设置多个p标签内容
my$("btn3").onclick=function(){
	var pObj1=my$("dv2").getElementsByTagName("p");
	for (var i = 0; i < pObj1.length; i++) {
		pObj1[i].innerText="这是个屁";
	}
}
//案例5：点击按钮修改多个文本框的值
my$("btn4").onclick=function(){
	var txtObj=document.getElementsByTagName("input");
	for (var i = 0; i < txtObj.length; i++) {
		if(txtObj[i].type!="button"){

			txtObj[i].value="小苏好可爱啊";
		}
	}
}
//案例6：点击每个图片弹出对话框
var imgObj=document.getElementsByTagName("img");
for (var i = 0; i < imgObj.length; i++) {
	imgObj[i].onclick=function(){
		alert("弹出对话框");
	}
}

//案例7：点击按钮修改value的属性
var inObj=my$("btn5");
inObj.onclick=function(){
	this.value="不修改";
	this.type="text";
}
//案例8：点击图片修改它的宽和高
var imObj1=my$("im2");
imObj1.onclick=function(){
    this.width="200";
    this.height="300";

}
//案例9：按钮的排他功能
var inputS=my$("dd").getElementsByTagName("input");
for (var i = 0; i < inputS.length; i++) {
	inputS[i].onclick=function(){
		for (var j = 0; j < inputS.length; j++) {
			inputS[j].value="没怀孕";
		}
		this.value="怀孕了";
	}
}

//案例10：点击超链接切换图片
var imObj2=my$("imgS");
imObj2.onclick=function(){
	this.src=my$("akg").href;
	return false;
}

//案例11：点击按钮切换图片
var btnObj=my$("btn6");
btnObj.onclick=function(){
	var tuPI=my$("img2");
	tuPI.src="images/hd3.gif";
}
//案例12：点击按钮选择性别和兴趣
my$("btn7").onclick=function(){
    my$("rad").checked=true;
}
my$("btn8").onclick=function(){
	my$("in2").checked=true;
	my$("in3").checked=true;
}

//案例13：点击按钮选择菜单 
my$("btn9").onclick=function(){
	my$("nb").selected=true;
}
my$("btnA").onclick=function(){
	my$("tt").value="嘎嘎";
}
//案例14：点击按钮设置div的样式
my$("btnB").onclick=function(){
	my$("hh").style.width="300px";
	my$("hh").style.height="300px";
	my$("hh").style.backgroundColor="pink";
}


//案例15：点击按钮设置div的显示与隐藏
my$("btnC").onclick = function(){
	if(this.value=="隐藏"){
   my$("dj").style.display = "none";
   this.value="显示";	
   }else if(this.value=="显示"){
   	my$("dj").style.display = "block";
   this.value="隐藏";	
   }	
}

//案例16：div的显示与隐藏通过类样式实现
my$("btnD").onclick=function(){
	if(my$("cp").className!="cls"){
		my$("cp").className="cls";
		this.value="显示";
	}else{
		my$("cp").className="";
		this.value="隐藏";
	}
}
//案例17：网页开关灯
my$("btnE").onclick=function(){
   document.body.className=document.body.className!="black"?"black":"";
}
