<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运算符</title>
</head>
<body>
<script>
/*
     //1、算数运算符：+ - * / %
       算数运算表达式：由算数运算符连接起来的表达式




     //2、一元运算符：这个操作符只需要一个操作数就可以运算的符号++ --

     //3、二元运算符：这个操作符需要两个操作数就可以运算
     //4、三元运算符
     //5、复合运算符：+=  -=  *=  /=  %=
     var num = 10;
     num += 10;   //就是： num=num+10; //20;
     其他同理
    


     //6、关系运算符  >   <  >=   <=   ==  ===  !=  !==
     ===全等于既要判断类型又要判断值
     ==等于只要值相同即可
     != 在表达式两边的数据类型不一致时,转换为相同数据类型,然后对值进行比较.
     !== 不会进行类型转换,在比较时除了对值进行比较以外,还比较两边的数据类型


     //7、逻辑运算符  &&逻辑与   ||逻辑或   ！逻辑非
     &&
     如果有一个结果为flase 结果就为flase
     ||
     如果有一个为true 结果就为true
     ！
     如果结果为true ，取反  结果为flase
     如果结果为flase ，取反  结果为true
     
     //8、赋值运算符  =
      = 作用把一个值赋给一个变量

    // 运算符的优先级
    1、()优先级最高
    2、一元运算符  ++  -- ！
    3、算数运算符  先 * /  %  再 + -
    4、关系运算符  >  >==  <  <=
    5、相等运算符 == != === ！==
    6、逻辑运算符  先&&  后||
    7、赋值运算符  =
 */

</script>	
</body>
</html>
