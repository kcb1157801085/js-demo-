<script type="text/javascript" src="common.js"></script>
<script>
//案例1：点击按钮显示图片及设置宽和高 
my$("btn1").onclick=function(){
	var imgObj=my$("im");
	imgObj.src="images/ahimg1.jpg";
	imgObj.style.width="200";
	imgObj.style.height="300";
}

//案例2：点击按钮设置P标签的文本内容
my$("btn").onclick=function(){
	var pObj=my$("p1");
	pObj.innerText="我是一个p标签";
}
//案例3：点击按钮修改超链接的地址及文字内容
my$("btn2").onclick=function(){
	var aObj=my$("ak");
	aObj.href="www.jd.com";
	aObj.innerText="京东";
}
//案例4：点击按钮设置多个p标签内容
my$("btn3").onclick=function(){
	var pObjs=my$("dv2").getElementsByTagName("p");
	for (var i = 0; i < pObjs.length; i++) {
		pObjs[i].innerText="哈哈我又回来了";
	}
}
//案例5：点击按钮修改多个文本框的值
my$("btn4").onclick=function(){
	var textObj=document.getElementsByTagName("input");
	for (var i = 0; i < textObj.length; i++) {
		if(textObj[i].type!="button"){
              textObj[i].value="这是多个文本";
		}
	}
}

//例6：点击每个图片弹出对话框
var imgObjs=document.getElementsByTagName("img");
for (var i = 0; i < imgObjs.length; i++) {
	imgObjs[i].onclick=function(){
		alert("点击图片，弹出对话框");
	}
}

//案例7：点击按钮修改value的属性
my$("btn5").onclick=function(){
	this.value="按钮你好";
	this.type="text";
}


//案例8：点击图片修改它的宽和高
my$("im1").onclick=function(){
	this.style.width="200px";
	this.style.height="300px";
}

//案例9：按钮的排他功能
var inputs=my$("ad").getElementsByTagName("input");
for (var i = 0; i < inputs.length; i++) {
	inputs[i].onclick=function(){
	for (var j = 0; j < inputs.length; j++) {
		inputs[j].value="没怀孕";
	}
	this.value="怀孕了";
	}
}

//案例10：点击超链接切换图片
var imObj=my$("imgg");
imObj.onclick=function(){
	this.src=my$("akg").href;
	return false;
}

//案例11：点击按钮切换图片
my$("btn6").onclick=function(){
	my$("im2").src="images/hd3.gif";
}

//案例12：点击按钮选择性别和兴趣
my$("btn7").onclick=function(){
	my$("rad1").checked=true;
}

my$("btn8").onclick=function(){
	my$("ck1").checked=true;
	my$("ck2").checked=true;
}

//案例13：点击按钮选择菜单 
my$("btn9").onclick=function(){
	my$("op1").selected=true;
}

my$("btnA").onclick=function(){
	my$("tt").value="哈哈";
}

//案例14：点击按钮设置div的样式 
my$("btnB").onclick=function(){
	var dfObj=my$("df");
	dfObj.style.width="300px";
	dfObj.style.height="300px";
	dfObj.style.backgroundColor="pink";
}

//案例15：点击按钮设置div的显示与隐藏
var btnObj2=my$("btnC");
btnObj2.onclick=function(){
	var djObj=my$("dj");
	if(this.value=="隐藏"){
		djObj.style.display="none";
		this.value="显示";
	}else if(this.value=="显示"){
		djObj.style.display="block";
		this.value="隐藏";
	}
}
//案例16：div的显示与隐藏通过类样式实现
my$("btnD").onclick=function(){
	var cpObj=my$("cp");
	if(cpObj.className!="cls"){
		cpObj.className="cls";
		this.value="显示";
	}else{
		cpObj.className="";
		this.value="隐藏";
	}
}



//网页开关灯
my$("btnE").onclick=function(){
	document.body.className=document.body.className!="black"?"black":"";
}









</script>
