	this.getMax = function (){
		var max = arguments[0];

			if(max<arguments[i]){
				max = arguments[i];
			}

				}		
		return max;
	};
}

//格式化后的指定格式的日期和时间 -----封装一个函数
function getDate(){
	var dt = new Date();//创建日期对象
	var year = dt.getFullYear();
	var month = dt.getMonth()+1;
	var day = dt.getDate();
	var hour = dt.getHours();
	var minutes = dt.getMinutes();
	var second = dt.getSeconds();

    month = month<10?"0"+month:month;
    day = day<10?"0"+day:day;
    minutes = minutes<10?"0"+minutes:minutes;
    second = second<10?"0"+second:second;

	return year+"年"+month+"月"+day+"日"+hour+":"+minutes+":"+second;
}

  var strD = "whatsjhbsfGasdGhjsbuysgfsjfd";
//第一步：把所有的字母全部变成小写
strD = strD.toLocaleLowerCase();
//第二步：创建一个空对象，目的：把字母作为键，次数作为值
  var obj ={};
//第三步：遍历字符串，获取每一个字母
for (var i = 0; i < strD.length; i++) {
	var key = strD[i];
	if(obj[key]){
      obj[key]++;
	}else{
//对象中没有这个字母，那就把字母加到对象中，并且给这个字母一个出现的次数，默认一次
    obj[key] = 1;
	}
}
//遍历对象，显示每个字母的次数
for(var key in obj){
	console.log(key+"这个字母出现了"+obj[key]+"次");
}
