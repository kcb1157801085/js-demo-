<script type="text/javascript" src="common.js"></script>
	<script>
	//案例1：点击按钮禁用文本框
my$("btn").onclick=function(){
	my$("txt").disabled="true";
}
//案例2：点击按钮修改列表背景颜色
my$("btn1").onclick=function(){
	my$("uu").style.backgroundColor="pink";
}
//案例3：阻止超链接默认跳转
my$("ak").onclick=function(){
	alert("呵呵");
	return false;
}
//案例4：列表隔行变色
my$("btn2").onclick=function(){
	var liObjs=my$("uc").getElementsByTagName("li");
	for (var i = 0; i < liObjs.length; i++) {
		if(i%2==0){
			liObjs[i].style.backgroundColor="yellow";
		}else{
			liObjs[i].style.backgroundColor="blue";
		}
	}
}
//案例5：列表高亮显示
var liObj=my$("jiu").getElementsByTagName("li");
for (var i = 0; i < liObj.length; i++) {
	liObj[i].onmouseover=function(){
		this.style.backgroundColor="blue";
	}
	liObj[i].onmouseout=function(){
		this.style.backgroundColor="";
	}
}

//案例6：二维码的离开与隐藏
var aObj=my$("node_small").getElementsByTagName("a")[0];
aObj.onmouseover=function(){
	my$("er").className="erweima show";
}
aObj.onmouseout=function(){
	my$("er").className="erweima hide";
}

//案例7：根据name属性值获取元素
my$("btn3").onclick=function(){
	var inputS=document.getElementsByName("name1");
	for (var i = 0; i < inputS.length; i++) {
		inputS[i].value="我很好";
	}
}

//案例8：根据类样式的名字获取元素
my$("btn4").onclick=function(){
	var classN=document.getElementsByClassName("cls");
	for (var i = 0; i < classN.length; i++) {
		classN[i].style.backgroundColor="pink";
	}
}
//案例9：div的高亮显示
      var divObj=my$("aa").getElementsByTagName("div");
      for (var i = 0; i < divObj.length; i++) {
      	divObj[i].onmouseover=function(){
      		this.style.border="2px solid red";
      	}
      	divObj[i].onmouseout=function(){
      		this.style.border="";
      	}
      }
//案例10：模拟搜索框
var txtObj=my$("txt1");
txtObj.onfocus=function(){
	if(this.value="请输入搜索内容"){
		this.value="";
		this.style.color="black";
	}

txtObj.onblur=function(){
	if(this.value=""){
       this.value="请输入搜索内容";
       this.style.color="gray"; 
	}
}
}



	</script>
