 var array=[10,30,50,60,80];

//案例9：提示用户输入班级人数，求总成绩，平均值，最高分，最低分
   //提示用户输入人数，并转成数字类型
   var perCount = parseInt(prompt("请输入班级人数"));
   //定义数组存储班级的每个人的成绩
   var perScores=[];
   //循环的方式录入每个人的成绩
   for (var i = 0; i <perCount; i++) {
   	//把每个人的成绩存储到数组中
   perScores[perScores.length]=parseInt(prompt("请输入第"+(i+1)+"个人的成绩："));
   }
   //求总成绩
   var sum8 = 0;
   var avg = 0;
   var max1= perScores[0];
   var min1 = perScores[0];
   for (var i = 0; i < perScores.length; i++) {
   	      sum8+=perScores[i];//求和

   	      }

   	      }
   }
   //平均值

   console.log("最大值："+max1);

  for (var i = 0; i < arr7.length-1; i++) {

  	for (var j = 0; j<arr7.length-1-i; j++) {

  			arr7[j]=arr7[j+1];

  		}
  	}
  }
