<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>工厂模式-自定义构造函数分析</title>
</head>
<body>
	<script>
//工厂模式
 function createObj(name,age){
 	var obj=new Object();
 	obj.name=name;
 	obj.age=age;
 	obj.eat=function(){
 		console.log("我喜欢吃香蕉"+"我的名字:"+obj.name+"我的年龄"+obj.age);
 	};
 	return obj;
 }
var per=createObj("小明",20);
per.eat();

/*
共同点：都是函数，都可以创建对象，都可以传入参数
工厂模式：
函数名是小写
有new
有返回值
new之后的对象是当前的对象
直接调用函数就可以创建对象
----------------------
自定义构造函数：
函数名是大写的（首字母）
没有new
没有返回值
this是当前的对象
通过new的方式创建对象
 */

//自定义构造函数
//1、先自定义一个构造函数
function Person(name,age){
	this.name=name;
	this.age=age;
	this.eat=function(){

	};
}
//2、创建一个对象---实例化一个对象，同时对属性进行初始化

obj.eat();
/*
自定义构造函数做的四件事
1、开辟空间存储对象
2、把this设置为当前的对象
3、设置属性和方法的值
4、把this对象返回
 */





	</script>
</body>
</html>
